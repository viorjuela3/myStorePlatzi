<p><input type="text" [(ngModel)]='imgParent' /></p>
<app-img (loaded)="onLoaded($event)" [img]="imgParent"></app-img>

<!-- Un componente que esta llamando a otro en este caso estamos llamando el componente img dentro del componente padre-->
<app-product [product]="product" *ngFor="let product of products"></app-product>
